version: '3.9'

services:
  postgres_db:
    image: postgres:14.2-alpine
    container_name: postgresql
    env_file: ./docker/database/.env
    restart: always
    healthcheck:
      test:
        - "CMD-SHELL"
        - "pg_isready -d $$POSTGRES_DB -U $$POSTGRES_USER"
      interval: 5s
      timeout: 5s
      retries: 5

  mysql_db:
    image: mysql:8.0
    container_name: mysql
    env_file: ./docker/database/.env
    restart: always
    healthcheck:
      test:
        - "CMD-SHELL"
        - "mysql $$MYSQL_DATABASE --user=$$MYSQL_USER --password=$$MYSQL_PASSWORD --silent --execute \"SELECT 1;\""
      interval: 5s
      timeout: 5s
      retries: 5

  migration:
    build:
      context: ./docker/migration
    container_name: db-migration
    working_dir: /usr/app
    env_file: ./docker/migration/.env
    volumes:
      - ./database/migration:/usr/app
      - ./database/migration/init/:/docker-entrypoint-initdb.d/
    depends_on:
      postgres_db:
        condition: service_healthy
